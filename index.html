<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
<div class="left">
  <div class="result">
  Your Result
</div>
  <div class="marks">
  <div class="score">
  76
  <div class="out">of 100</div>
  </div>
</div>
<div class="msg">
  Great
</div>
  <div class="comment">You scored higher than 65% of the people who have taken these tests.</div>
</div>
<div class="right">
  <div class="summ"><b>Summary</b></div>
<div class="rem reaction">
  <img class="image" src="assets\images\icon-reaction.svg" width="20px" height="20px">
<span class="rec" style="color: red;">Reaction</span>
  <b>80</b> / 100
</div>
<div class="rem memory">
  <img class="image" src="assets\images\icon-memory.svg" width="20px" height="20px">
  <span class="rec" style="color: rgb(206, 131, 20);">Memory</span>
  <b>92</b> / 100
</div>
<div class="rem verbal">
  <img class="image" src="assets\images\icon-verbal.svg" width="20px" height="20px">
  <span class="rec" style="color: green;">Verbal</span>
  <b>61</b> / 100
</div>
<div class="rem visual">
  <img class="image" src="assets\images\icon-visual.svg" width="20px" height="20px">
  <span class="rec" style="color: blue;">Visual</span>
  <b>72</b> / 100
</div>
  <div class="cont">Continue</div>
</div>
</div>
</body>
</html>
